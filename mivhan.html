<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
   
    <form action="" onsubmit="saveData(); return false;"; id="ProductForm">
<legend> <h2>Add Product</h2></legend>
<input type="text" id="pName" placeholder="product name"> <br><br>
<input type="number" id="pPrice" placeholder="product price"><br><br>
<legend>Choose product:</legend> 
<select name="pSelect" id="pSelect">
    <option value=""></option>
    <option value="Drinks">Drinks</option>
    <option value="Meat">Meat</option>
    <option value="Dairy">Dairy</option>
    <option value="Snacks">Snacks</option>
    <option value="Basic">Basic</option>
    </select> <br><br>
    <input type="url" id="pImage" placeholder="https://www.sitename.com"><br><br>
    <input type="submit" id="submit" value="Add Product">

    </form>

   <div id="my_cart">
       <h3>My Cart</h3>
   </div>

   <div id="products_container"></div>


    <script src="mivhan.js"></script> 
    
    </body>
